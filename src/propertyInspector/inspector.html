<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>Multi OBS Controller Property Inspector</title>
		<link rel="stylesheet" href="../libs/css/sdpi.css" />
		<style>
			hr:not(.tab-separator) {
				margin-block-start: 0.5em;
    			margin-block-end: 0.5em;
			}

			.tab-separator {
				margin-top: -2px;
			}

			.sdpi-item-value> :last-of-type, .sdpi-item-value:last-child {
				margin-bottom: 0px;
			}

			.lines {
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.lines > * {
				background: #2D2D2D;
				margin: 0 6px;
			}

			.lines:before, .lines:after {
				background: #454545;
				height: 1px;
				flex: 1;
				content: '';
			}

			details summary > span:before {
				content: '⯈ ';
			}

			details[open] summary > span:before {
				content: '⯆ ';
			}

			.icon {
				border: none;
				margin-left: 2px !important;
				margin-right: 2px !important;
				padding: 0;
				flex-grow: 0;
				min-width: 20px;
			}
		</style>
	</head>

	<body>
		<div class="sdpi-wrapper" style="visibility: hidden">
			<form id="common-fields">
				<div type="radio" class="sdpi-item" id="target" style="margin-top: 2px">
					<div class="sdpi-item-label" title="OBS to target" data-localize>Target</div>
					<div class="sdpi-item-value">
						<input id="obs0" type="radio" name="target" value="0">
						<label for="obs0" class="sdpi-item-label" data-localize><span></span>All</label>
						<input id="obs1" type="radio" name="target" value="1">
						<label for="obs1" class="sdpi-item-label"><span></span>OBS #1</label>
						<input id="obs2" type="radio" name="target" value="2">
						<label for="obs2" class="sdpi-item-label"><span></span>OBS #2</label>
					</div>
				</div>
				<div type="checkbox" class="sdpi-item" id="indivParams" style="margin-top: 0px">
					<div class="sdpi-item-label empty"></div>
					<div class="sdpi-item-value">
						<input id="indivParamsCheck" type="checkbox" name="indivParams" value="true">
						<label for="indivParamsCheck" class="sdpi-item-label" data-localize><span></span>Use individual settings per OBS instance</label>
					</div>
				</div>
			</form>
			<hr class="first-separator" style="display: none; margin-bottom: 20px; margin-top: 2px" />
			<div id="tabs-header" style="margin-top: -12px">
				<div type="tabs" class="sdpi-item">
					<div class="sdpi-item-label empty"></div>
					<div class="tabs"></div>
				</div>
				<hr class="tab-separator" />
			</div>
			<div class="tabs-contents"></div>
			<div id="footer" style="margin-top: 4px;">
				<details style="margin-left: 16px; margin-right: 16px; padding: 0px;">
					<summary class="lines"><span style="margin: 0 4px;" data-localize>Advanced Options</span></summary>
					<form id="advanced-fields" style="padding: 6px 0;">
						<div type="checkbox" class="sdpi-item" id="longPress" style="margin-top: 0px">
							<div class="sdpi-item-label" title="Require a long key press" style="width: 88px; margin-left: -10px;" data-localize>Long Press</div>
							<div class="sdpi-item-value">
								<input id="longPressCheck" type="checkbox" name="longPress" value="true">
								<label for="longPressCheck" class="sdpi-item-label"><span></span></label>
							</div>
							<label for="longPressMs" class="sdpi-item-label" title="Minimum length of a long key press" style="width: auto;" data-localize>Length (ms)</label>
							<input class="sdpi-item-value" style="min-width: auto; width: 92px; margin-right: 30px; padding-top: 0px;" type="number" id="longPressMs" name="longPressMs">
						</div>
						<div class="sdpi-item" id="customImgDiv">
							<div class="sdpi-item-label" style="width: 80px;" title="Use custom key icon" data-localize>Custom Icon</div>
							<div class="sdpi-item-value">
								<input name="customImg" readonly data-localize placeholder="No custom icon image set" style="text-overflow: ellipsis; min-height: 26px; min-width: auto; width: 195px; margin: 0; padding-top: 0; padding-bottom: 0;">
								<input hidden name="customImgPos">
								<button id="customImgRemoveButton" class="icon" title="Remove custom icon image and use default one">✖</button>
							</div>
						</div>
					</form>
					<input hidden id="customImgFilePicker" type="file" accept=".jpg, .jpeg, .png">
				</details>
				<div class="lines" style="margin-left: 16px; margin-right: 16px;">
					<div style="display: flex; align-items: flex-end;">
						<img src="../assets/cog.svg" alt="Cog" style="width: 14px; margin-right: 4px;"/>
						<a id="open-config" href="#" style="text-decoration: none;" data-localize>General Configuration</a>
					</div>
				</div>
			</div>
		</div>

		<div class="sdpi-info-label hidden" style="top: -1000" value=""></div>

		<!-- Stream Deck Libs -->
		<script src="../libs/js/constants.js"></script>
		<script src="../libs/js/prototypes.js"></script>
		<script src="../libs/js/timers.js"></script>
		<script src="../libs/js/utils.js"></script>
		<script src="../libs/js/events.js"></script>
		<script src="../libs/js/api.js"></script>
		<script src="../libs/js/property-inspector.js"></script>
		<script src="../libs/js/dynamic-styles.js"></script>

		<!-- Property Inspector Source -->
		<script src="inspector.js" type="module"></script>
	</body>
</html>
